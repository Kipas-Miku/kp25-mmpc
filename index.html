<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kipas Miku</title>
    <link rel="stylesheet" href="./src/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-white">
    <!-- Menu View -->
    <div id="mainMenu" class="view active-view text-center">
        
        <div class="gameMenu">
            <h1>Star Gazing Procon</h1>
            <ul class="list-group">
                <li class="list-group-item" id="toSong">Song Selection</li>
                <li class="list-group-item" id="">Setting</li>
                <li class="list-group-item" id="toCredit">Credit</li>
                <li class="list-group-item" id="">Exit</li>
            </ul>
        </div>
        <div id="paraBg">
            <div class="layer sky"></div>
            <!-- <div data-depth="0.3" class="layer cloud_1"></div> -->
            <!-- <div data-depth="0.4" class="layer cloud_2"></div>
            <div data-depth="0.5" class="layer cloud_3"></div> -->  
            <div data-depth="0.2" class="layer stars"></div>

            <div data-depth="0.7" class="layer shoot_star"></div>

            <div data-depth="0.3" class="layer mountain_bg" data-depth-y="-0.30"></div>

            <div data-depth="1.4" class="layer mountains" data-depth-y="-0.30"></div>

            <div data-depth="4.0" class="layer tower" data-depth-y="-0.10"></div>
        </div>
    </div>
    <!-- Song Selection View -->
    <div id="songSelector" class="view">
        <div class="container d-flex flex-column p-2">
            <h2>Song Selection</h2>
            <ul id="songList" class="list-group"></ul>
            <button id="ssReturnMenu" class="btn btn-warning">Back</button>
        </div>
    </div>
    <!-- Credut View -->
    <div id="creditView" class="view text-center p-5">
        <h2>Credit</h2>
        <p>
            Created By Team Kipas Miku<br>
            Programmer - Narassin <br>
            Artist - Hypu
        </p>
        <button id="cdtReturnMenu" class="btn btn-warning">Back</button>
    </div>
    <!-- Lyrics App View -->
    <div id="player-ui" class="view">
        <div id="loading">
            <h1>Loading Song... Please wait <img src="assets/loader.gif" alt=""></h1>
        </div>
        
        <div>
            <div id="seekbar">
                <div></div>
            </div>
            <div id="view">
                <canvas id="lyricsCanvas"></canvas>
                <div id="bar"></div>
            </div>
            <div id="media"></div>
            <div id="meta">
                <div class="song-detail">
                    <h2 id="title"></h2>
                    <p id="artist"></p>
                </div>
            </div>

            <!-- Later add this to be create thru object construction -->
            <div id="control">
                <h4>Controls</h4>
                <button id="bt_play" class="btn btn-primary m-2">Play</button>
                <button id="bt_pause" class="btn btn-warning m-2" style="display: none;">Pause</button>
                <button id="bt_rewind" class="btn btn-danger m-2">Stop</button>
                <button id="lsReturnMenu" class="btn btn-warning">Back</button>
                <button id="moveLeft" class="btn btn-light">←</button>
                <button id="moveRight" class="btn btn-light">→</button>
                <button id="moveUp" class="btn btn-light">↑</button>
                <button id="moveDown" class="btn btn-light">↓</button>

            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./src/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
