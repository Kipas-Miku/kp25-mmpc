<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Alive Test</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    </span><div id="overlay">
    <p><span class="far">&#xf254;</span>now loading...</p>
    </div>

    <!-- Header -->
    <div id="header">
    <!-- Playback control -->
    <div id="control" class="far">
        <a href="#" id="play" class="disabled">&#xf144;</a>
        <a href="#" id="stop" class="disabled">&#xf28d;</a>
    </div>
    <!-- Artist and song info -->
    <div id="meta">
        <div id="artist">artist: <span>-</span></div>
        <div id="song">song: <span>-</span></div>
    </div>
    </div>

    <!-- Audio souce -->
    <div id="media"></div>

    <!-- Lyrics text -->
    <div id="lyrics">
    <!-- Text -->
    <div id="text"></div>
    <!-- Beat bar -->
    <div id="bar"></div>
    </div>

    <!-- Seekbar -->
    <div id="seekbar">
    <div></div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="./src/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
