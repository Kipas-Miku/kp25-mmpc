<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kipas Miku</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script type="module" crossorigin src="/kp25-mmpc/assets/index-B92UOtgL.js"></script>
  <link rel="stylesheet" crossorigin href="/kp25-mmpc/assets/index-CMVqKfYM.css">
</head>
<body class="bg-dark text-white">
    <div id="mainMenu" class="view active-view text-center p-5">
        <div class="gameMenu">
            <h1>Star Gazing Procon</h1>
            <ul class="list-group">
                <li class="list-group-item" id="toSong">Song Selection</li>
                <li class="list-group-item" id="">Setting</li>
                <li class="list-group-item" id="toCredit">Credit</li>
                <li class="list-group-item" id="">Exit</li>
            </ul>
        </div>
        <div data-depth="0.1" class="layer stars"></div>
        <div data-depth="0.5" class="layer clouds"></div>
        <div data-depth="0.3" class="layer mountains"></div>
        <div data-depth="0.8" class="layer tower"></div>
    </div>
    <div id="songSelector" class="view">
        <div class="container d-flex flex-column p-2">
            <h2>Song Selection</h2>
            <ul id="songList" class="list-group"></ul>
            <button id="ssReturnMenu" class="btn btn-warning">Back</button>
        </div>
    </div>
    <div id="creditView" class="view text-center p-5">
        <h2>Credit</h2>
        <p>
            Created By Team Kipas Miku<br>
            Programmer - Narassin <br>
            Artist - Hypu
        </p>
        <button id="cdtReturnMenu" class="btn btn-warning">Back</button>
    </div>
    <div id="player-ui" class="view">
        <div id="loading">
            <h1>Loading Song... Please wait <img src="assets/loader.gif" alt=""></h1>
        </div>
        <div>
            <button id="lsReturnMenu" class="btn btn-warning">Back</button>
            <div id="view"></div>
            <div id="media"></div>
            <div id="meta"></div>
        </div>
    </div>
    

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
